<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <style src = "styles.css"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type = "module" src="ui.js"></script>
</head>
<body>
    <div style = "display: flex; padding: 1%; height: 100%">
        <div style = "flex-direction: row; display: flex; width: 100%">
            <div style = "background-color: red; width: 25%; align-items: center; flex-direction: column; display: flex;">
                Users:
                <div class="overflow-auto bg-body-tertiary mb-3" style="width: min(80%, 400px); height: 200px;">
                    <div id = "usersPanel" style = "display: flex; flex-direction: column;">
                    </div>
                </div>
                Chat:
                <div style = "overflow: auto; display: flex; flex-direction: column-reverse; padding: 1%; width: min(80%, 400px); height: 600px; background-color: white;">
                    <div id = "chatPanel" style = "display: flex; flex-direction: column; gap: 20px;">
                    </div>
                </div>          
            </div>
            <div style = "width: 50%">
                <div>
                    <input name = "peer" id = "messageToSend">
                    <button id = "button">Send message!</button>
                    <label id = "messageText">If you are connected, something should appear here.</label>
                </div>
            </div>
            <div style = "background-color: red; width: 25%">
    
            </div>
        </div>
    </div>
    
</body>
