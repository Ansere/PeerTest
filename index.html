<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <link rel = "stylesheet" href = "./styles.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type = "module" src="./js/ui.js"></script>
</head>
<body style = "height: 100%; width: 100%;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Users & Chat -->
    <div style = "background-color: red; width: 25%; align-items: center; flex-direction: column; display: flex;">
        Users:
        <div style="width: min(80%, 400px); height: 200px; overflow:auto; background-color: white;">
            <div id = "usersPanel" style = "display: flex; flex-direction: column;">
            </div>
        </div>
        Chat:
        <div style = "overflow: auto; display: flex; flex-direction: column-reverse; padding: 1%; width: min(80%, 400px); height: 600px; background-color: white;">
            <div id = "chatPanel" style = "display: flex; flex-direction: column; gap: 20px;">
            </div>
        </div>
        <div style = "display: flex; width: min(80%, 400px); align-items: center; flex-direction: row;">
            <input name = "peer" id = "messageToSend" style = "width: 100%">
        </div>          
    </div>
    <div style = "width: 100%">
        <!-- Game -->
        <div id = "gamePanel" hidden = "true">
            <p id = "turnLabel"> Your Turn </p>
            <div id = "gameChatPanel">
                
            </div>
            <div id = "playPanel">
                <button id = "cardSubmitButton">submit</button>
                <div id = "cardPanel">
                </div>
            </div>
        </div>
    
        <!-- Lobby -->
        <div id = "lobbyPanel">
            <div>
                <div style = "width: 70%;">
                    <button id="copyLinkButton">
                        Copy link
                    </button>
                    <button id = "startGameButton">
                        Start Game!
                    </button>
                </div>
                <div style = "background-color: red; width: 30%">
        
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="nameModalLabel">Welcome!</h5>
            </div>
            <div class="modal-body">
                <label for="nameInput" class="col-form-label">Enter your username!</label>
                <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="modal-footer" style = "justify-content: space-between; flex-direction: row-reverse;">
                <button type="button" class="btn btn-primary" id = "nameJoinButton">Join!</button>
                <label style = "color: red; font-style: italic;" hidden = "true" id = "errorNameLabel">You must enter a name to join.</label>
            </div>
        </div>
        </div>
    </div>
        
    <!-- Toasts -->
        <!-- Copied link -->
        <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
            <div id="copiedToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
            <div class="toast-body">
                Copied link!
            </div>
            </div>
        </div>
        <!-- Illegal play toast -->
        <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
            <div id="illegalPlayToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
            <div class="toast-body">
                You can't play that!
            </div>
            </div>
        </div>

</body>
